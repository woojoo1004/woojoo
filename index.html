<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고위험 TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 20px;
  padding-top: 60px; /* ✅ 상단 여백 추가 */
  text-align: center;
}

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 80%;
      max-width: 400px;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

 @media (max-width: 600px) {
  h1 {
    font-size: 1.5rem; 
  }

  .button {
    font-size: 1rem;
    padding: 12px 24px;
  }
}
  </style>
</head>
